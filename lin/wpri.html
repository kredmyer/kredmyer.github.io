<html>
<head>
<title>App Link</title>
<meta name="twitter:card" content="app">
<meta name="twitter:site" content="@kmobtest">
<meta name="twitter:description" content="Experience the brand new WPRI 12 Eyewitness News app. Get more news, more weather and more video. It's everything you love about Eyewitness News right at your fingertips.">
<meta name="twitter:app:country" content="US">
<meta name="twitter:app:name:iphone" content="WPRI 12 Eyewitness News - Providence RI News and Weather">
<meta name="twitter:app:id:iphone" content="488539287">
<meta name="twitter:app:url:iphone" content="wpri://">
</head>
<script src='//code.jquery.com/jquery-1.11.2.min.js'></script>
<script src='//mobileesp.googlecode.com/svn/JavaScript/mdetect.js'></script>
<script>
    (function ($, MobileEsp) {
        // On document ready, redirect to the App on the App store.
        $(function () {
            if (typeof MobileEsp.DetectIos !== 'undefined' && MobileEsp.DetectIos()) {
                // Add an iframe to twitter://, and then an iframe for the app store
                // link. If the first fails to redirect to the Twitter app, the
                // second will redirect to the app on the App Store. We use jQuery
                // to add this after the document is fully loaded, so if the user
                // comes back to the browser, they see the content they expect.
                $('body').append('<iframe class="twitter-detect" src="wpri://" />')
                .append('<iframe class="twitter-detect" src="https://itunes.apple.com/us/app/wpri-12-eyewitness-news-providence/id488539287?mt=8" />');
            }
        });
    })(jQuery, MobileEsp);
</script>
<style type="text/css">
    .twitter-detect {
        display: none;
    }
</style>
<body>Redirecting...</body>
</html>
